  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" pullMin="100" pullMax="250"(ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    refreshingSpinner="circles"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let movie of movieList"> <!-- Struct directive-->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/Renan.jpg" />
      </ion-avatar>
      <h2>{{ movie.original_title }}</h2> <!-- Angular Biding -->
      <p>{{ movie.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path " />

    <ion-card-content>
      <p>
        {{ movie.overview }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ card.likeCount }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ card.commentCount }}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{ card.postDate }}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block color="danger" (click)="openDetails(movie)">Detalhes</button>
  </ion-card>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
