<ion-header>
  <ion-navbar>
    <ion-title>My Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card> <!-- Struct directive-->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/Renan.jpg" />
      </ion-avatar>
      <h2>{{ card.username }}</h2> <!-- Angular Biding -->
      <p>{{card.feedDate}}</p>
    </ion-item>

    <img src="assets/imgs/advance-card-bttf.png" />

    <ion-card-content>
      <p>
        {{ card.description}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ card.likeCount }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ card.commentCount }}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{ card.postDate }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
