<ion-header>
  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="movie"> <!-- If movie exists, then normal runtime-->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/Renan.jpg" />
      </ion-avatar>
      <h2>{{ movie.original_title }}</h2> <!-- Angular Biding -->
      <p>{{ movie.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path " />

    <ion-card-content>
      <p>
        {{ movie.overview }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
